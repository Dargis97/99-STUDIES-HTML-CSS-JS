<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-6 text-center shadow pb-3">
                <div class="row py-3 btn btn-primary w-100 my-3">
                    <div class="col">
                        Calculator
                    </div>
                </div>

                <div class="row">
                    <div class="col my-3">
                        <textarea class="w-100 p.-3" readonly id="history" rows="4"></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col-10">

                        <div class="row">
                            <div class="col">
                                <input type="text" class="w-100" id="result">

                            </div>
                        </div>
                        <div class="row">
                            <div class="col-4">
                                <div class="row">
                                    <div class="col">
                                        <input type="button" value="1" class="w-100" onclick="dis('1')">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <input type="button" value="4" class="w-100" onclick="dis('4')">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <input type="button" value="7" class="w-100" onclick="dis('7')">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <input type="button" value="." class="w-100" onclick="dis('.')">
                                    </div>
                                </div>

                            </div>
                            <div class="col-4">
                                <div class="row">
                                    <div class="col">
                                        <input type="button" value="2" class="w-100" onclick="dis('2')">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <input type="button" value="5" class="w-100" onclick="dis('5')">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <input type="button" value="8" class="w-100" onclick="dis('8')">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <input type="button" value="0" class="w-100" onclick="dis('0')">
                                    </div>
                                </div>

                            </div>

                            <div class="col-4">
                                <div class="row">
                                    <div class="col">
                                        <input type="button" value="3" class="w-100" onclick="dis('3')">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <input type="button" value="6" class="w-100" onclick="dis('6')">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <input type="button" value="9" class="w-100" onclick="dis('9')">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <input type="button" value="=" class="w-100" onclick="solve()">
                                        <div>
                                        </div>
                                    </div>

                                </div>
                            </div>

                        </div>


                    </div>
                    <div class="col-2">
                        <div class="row">
                            <div class="col">
                                <input type="button" value="C" class="w-100" onclick="clr()">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col">
                                <input type="button" value="/" class="w-100" onclick="dis('/')">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <input type="button" value="-" class="w-100" onclick="dis('-')">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <input type="button" value="+" class="w-100" onclick="dis('+')">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <input type="button" value="*" class="w-100" onclick="dis('*')">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>

<script src="./skaic.js"></script>


</html>
